databaseChangeLog:
  - changeSet:
      id: create-bookings-table
      author: dmytrosokolovskyi
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: check_in_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: check_out_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: accommodation_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bookings_accommodations
                    referencedTableName: accommodations
                    referencedColumnNames: id
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bookings_users
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: status_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bookings_booking_statuses
                    referencedTableName: booking_statuses
                    referencedColumnNames: id
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
