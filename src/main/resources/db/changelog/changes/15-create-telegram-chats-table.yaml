databaseChangeLog:
  - changeSet:
      id: create-telegram-chats-table
      author: dmytrosokolovskyi
      changes:
        - createTable:
            tableName: telegram_chats
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_telegram_chats_users
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_subscribed
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
