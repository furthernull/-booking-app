databaseChangeLog:
  - changeSet:
      id: create-payment-statuses-table
      author: dmytrosokolovskyi
      changes:
        - createTable:
            tableName: payment_statuses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
